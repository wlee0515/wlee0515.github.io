<!DOCTYPE html>
<html>
<head>

  <title>WLee0515's Github Page</title>
  <!-- Add icon library -->
  <style>
    
    body {
      background-color: black;
      margin: 0;
      padding: 0;
    }

    #top-menu {
      position: fixed;
      top: 0px;
      left: 0px;
      width: 100vw;
      height: 0px;
      background-color: none;
    }
    
    #bottom-menu {
      position: fixed;
      bottom: 0px;
      left: 0px;
      width: 100vw;
      height: 50px;
      text-align: center;
    }

    #viewport-div {
      position: fixed; 
      left: 0;
      top: 0;
      -webkit-overflow-scrolling: touch;
      overflow: auto;
    
      width: 100vw;
      height: calc(100vh - 50px); /* minus the height of the top and bottom menu*/
    }

    #viewport {
      width: 100%;
      height: 100%;

      background-color: white;
      border: 0px;
    }

    #bottom-menu-context {
      color: white;
      background-color: black;
      border-top : 5px solid orange;
      width: 100%;
      height: 100%;
    }

    button {
      width: 50px;
      height: 50px;
      background-color: black;
      border: 0px;
     /* border : 5px solid blue;
      border-radius: 50% 50% 50% 50%;*/
      margin: 0;
      padding: 0;
      vertical-align: top;
    }
    
    button span {
      color: white;
      margin: 0;
      padding: 0;
      vertical-align: middle;
    }

    #home-button {
      font-size: 40px;
    }
    
    #home-button span {
      position: relative;
      top: -5px;
    }

    #cv-button {
      font-size: 30px;
    }
    
  </style>
  <script type="text/javascript">

      var gHomePage="./site/pages/homepage/index.html";
      page_resize();

      function page_load(){

        page_resize();

        wViewPort = document.getElementById("viewport");
        if (null != wViewPort) {
          wViewPort.src = gHomePage;
        }
      }

      function page_resize(){
        document.body.height = window.innerHeight;
      }

      function home_button_click(){
        wViewPort = document.getElementById("viewport");
        if (null != wViewPort) {
          wViewPort.src = gHomePage;
        }
      }

  </script>
</head>
<body onload="page_load()" onresize="page_resize()">
  <div id="top-menu">
  </div>
  <div id="viewport-div">
      <iframe id="viewport"></iframe>
  </div>
  <div id="bottom-menu">
    <div id="bottom-menu-context">
