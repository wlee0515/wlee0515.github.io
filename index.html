<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="user-scalable=no,width=device-width, initial-scale=1.0">
  <!--
  <meta name="apple-mobile-web-app-capable" content="yes" />
  -->
  <title>WLee0515's Github Page</title>
  <!-- Add icon library -->
  <style>
    ::-webkit-scrollbar {
    width: 3px;
    }
    
    body {
      background-color: black;
      margin: 0;
      padding: 0;
    }

    #top-menu {
      position: fixed;
      top: 0px;
      left: 0px;
      width: 100vw;
      height: 0px;
      background-color: none;
    }
    
    #bottom-menu {
      position: fixed;
      bottom: 0px;
      left: 0px;
      width: 100vw;
      height: 50px;
      text-align: center;
    }

    #viewport-div {
      position: fixed; 
      left: 0;
      top: 0;
      -webkit-overflow-scrolling: touch;
      overflow: auto;
    
      width: 100vw;
    }

    #viewport {
      width: 100%;
      height: 100%;

      background-color: white;
      border: 0px;
    }

    #bottom-menu-context {
      color: white;
      background-color: black;
      border-top : 5px solid orange;
      width: 100%;
      height: 100%;
    }
    
    .control-button {
      width: 30px;
      margin: 5px;
    }
    
  </style>
  <script type="text/javascript">

      var gHomePage="./site/pages/homepage/index.html";
      page_resize();


      function page_load(){

        page_resize();

        wViewPort = document.getElementById("viewport");
        if (null != wViewPort) {
          wViewPort.src = gHomePage;
        }
      }

      function page_resize(){
        
        wViewPortDiv = document.getElementById("viewport-div");
        wTopMenuDiv = document.getElementById("top-menu");
        wBottomDiv = document.getElementById("bottom-menu");
        
        if (null != wViewPortDiv) {
          var wMenuheight = 0;
          if (null != wTopMenuDiv)
          {
            wMenuheight += wTopMenuDiv.clientHeight;
          }
          
          if (null != wBottomDiv)
          {
            wMenuheight += wBottomDiv.clientHeight;
          }
          
          var height =  window.innerHeight - wMenuheight;
          
          wViewPortDiv.style.height = height + "px";
        }
      }

      function home_button_click(){
        wViewPort = document.getElementById("viewport");
        if (null != wViewPort) {
          wViewPort.src = gHomePage;
        }
      }

  </script>
</head>
<body onload="page_load()" onresize="page_resize()">
  <div id="top-menu">
  </div>
  <div id="viewport-div">
      <iframe id="viewport"></iframe>
  </div>
  <div id="bottom-menu">
    <div id="bottom-menu-context">
      <input class="control-button" type="image" src="./site/icons/icon-home-white.svg" onclick="home_button_click()"/>

     <button id="cv-button" onclick="home_button_click()"><span><b>CV</b></span></button>
      <button id="cv-button" onclick="home_button_click()"><span><b>CV</b></span></button>
      <button id="cv-button" onclick="home_button_click()"><span><b>CV</b></span></button>
      <button id="cv-button" onclick="home_button_click()"><span><b>CV</b></span></button>
 -->
    </div>
  </div>
</body>
</html>
