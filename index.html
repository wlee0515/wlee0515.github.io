<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--
  <meta name="apple-mobile-web-app-capable" content="yes" />
  -->
  <title>WLee0515's Github Page</title>
  <!-- Add icon library -->
  <style>
    
    body {
      background-color: black;
      margin: 0;
      padding: 0;
    }

    #top-menu {
      position: fixed;
      top: 0px;
      left: 0px;
      width: 100vw;
      height: 0px;
      background-color: none;
    }
    
    #bottom-menu {
      position: fixed;
      bottom: 0px;
      left: 0px;
      width: 100vw;
      height: 50px;
      text-align: center;
    }

    #viewport-div {
      width: 100vw;
      height: calc(100vh - 50px); /* minus the height of the top and bottom menu*/
      margin : auto;
      padding: 0px;
      position: fixed;
      top: 0px;
      -webkit-overflow-scrolling: touch;
      overflow-y: scroll;
    }

    #viewport {
      width: 100%;
      height: 100%;
      background-color: white;
      border: 0px;
    }

    #bottom-menu-context {
      color: white;
      background-color: black;
      border-top : 5px solid orange;
      width: 100%;
      height: 100%;
    }

    #home-button {
      margin: auto;
    }

    button {
      width: 50px;
      height: 50px;
      background-color: black;
      border: 0px;
     /* border : 5px solid blue;
      border-radius: 50% 50% 50% 50%;*/
      margin: 0;
      padding: 0;
      vertical-align: top;
    }

    
    button span {
      color: white;
      font-size: 40px;
      margin: 0;
      padding: 0;
      vertical-align: top;
    }

  </style>
  <script type="text/javascript">

      var gHomePage="./site/pages/homepage/index.html";

      function page_load(){
        wViewPort = document.getElementById("viewport");
        if (null != wViewPort) {
          wViewPort.src = gHomePage;
        }
      }

      function home_button_click(){
        wViewPort = document.getElementById("viewport");
        if (null != wViewPort) {
          wViewPort.src = gHomePage;
        }
      }

  </script>
</head>
<body onload="page_load()">
  <div id="top-menu">
  </div>
  <div id="viewport-div">
      <iframe id="viewport"></iframe>
  </div>
  <div id="bottom-menu">
    <div id="bottom-menu-context">
      <button id="home-button" onclick="home_button_click()"><span>âŒ‚</span></button>
    </div>
  </div>
</body>
</html>
