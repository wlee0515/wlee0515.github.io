<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <title>WLee0515's Github Page</title>
  <!-- Add icon library -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <style>
    
    body {
      background-color: black;
      margin: 0;
      padding: 0;
    }

    #top-menu {
      position: fixed;
      top: 0px;
      left: 0px;
      width: 100vw;
      height: 0px;
      background-color: none;
    }
    
    #bottom-menu {
      position: fixed;
      bottom: 0px;
      left: 0px;
      width: 100vw;
      height: 20px;
    }

    #viewport {
      background-color: white;
      position: fixed;
      top: 0px; /* this is the height of the top -menu*/
      left: 0px;
      width: 100vw;
      height: calc(100vh - 20px); /* minus the height of the top and bottom menu*/
      border: 0px;
      overflow:hidden;
    }

    #bottom-menu-context {
      color: white;
      background-color: black;
      border-top : 5px solid blue;
      width: 100%;
      height: 100%;
    }

    #home-button {
      position: absolute;
      bottom: 5px;
      left: 5px;
    }

    button {
      width: 50px;
      height: 50px;
      background-color: black;
      border : 5px solid blue;
      border-radius: 50% 50% 50% 50%;
      margin: 0;
      padding: 0;
    }

    
    button p {
      color: white;
      font-size: 40px;
      margin: auto;
      position: relative;
      top: -5px;
    }

  </style>
  <script type="text/javascript">

      var gHomePage="./site/pages/homepage/index.html";

      function page_load(){
        wViewPort = document.getElementById("viewport");
        if (null != wViewPort) {
          wViewPort.src = gHomePage;
        }
      }

      function home_button_click(){
        wViewPort = document.getElementById("viewport");
        if (null != wViewPort) {
          wViewPort.src = gHomePage;
        }
      }

  </script>
</head>
<body onload="page_load()">
  <div id="top-menu">
  </div>
  <iframe id="viewport"></iframe>
  <div id="bottom-menu">
    <div id="bottom-menu-context">
      <button id="home-button" onclick="home_button_click()"><p>âŒ‚</p></button>
    </div>
  </div>
</body>
</html>
