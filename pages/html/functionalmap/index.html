<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <title>Functional Map Generator</title>
  <link rel="stylesheet" type="text/css" href="../../css/theme_01.css">
  <style>

    #map-canvas-div {
      width : 100%;
      height : 100px;
    }

    #map-textarea-div{
      width : 100%;
    }

    #map-textarea{
      width : calc(100% - 20px);
      height : 200px;
      overflow : scroll;
    }

  </style>
  <script type="text/javascript">
    var wInitialFile = "./functionalmap.json"
    var wFunctionalMapObject = null;

    function loadJSON(iMapJSON) {

    }

    function init() {
      resize();

      var wHttp = new XMLHttpRequest();
      wHttp.onreadystatechange = function () {
        if (wHttp.readyState === XMLHttpRequest.DONE) {
          if (wHttp.status === 200) {
            var wObj = JSON.parse(wHttp.responseText);
            if (null != wObj) {
              loadJSON(wObj);
            }
            var wTextArea = document.getElementById("map-textarea");
            if (null != wTextArea) {
              wTextArea.value = JSON.stringify(wObj);
            }


          } else {
            alert("Unable to get initial map")
          }
        }
      };
      wHttp.open("GET", wInitialFile, true);
      wHttp.send();
    }


    function resize() {
      var wCanvas = document.getElementById("map-canvas");

      if (null != wCanvas) {
        wCanvas.height = wCanvas.parentElement.clientHeight - 2;
        wCanvas.width = wCanvas.parentElement.clientWidth - 2;
      }
    }

  </script>
</head>
<body onload="init()" onresize="resize()">
  <div id="main-content-div">
    <h1>Software Dev's Functional Map Generator</h1>
    <div id"map-canvas-div">
      <canvas id="map-canvas" style="border:1px solid #999"></canvas>
    </div>
    <div id"map-textarea-div">
      <textarea id="map-textarea"></textarea>
    </div>
  </div>
</body>
</html>
