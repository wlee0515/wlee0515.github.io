<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Game Pad Test Page</title>
  <script type="text/javascript" src="../../global/frame.js"></script>
  
  <style>
    body {
      background: rgb(255, 255, 255);
      margin: 0;
      padding: 0;
    }


    #id_GamePad {
      width: 100vw;
      height: 100vx;
      z-index: 1;
    }

    #id_GameButton {
      width: 500px;
      height: 500px;
      z-index: 1;
    }
  </style>
  <script type="module">

    import GamPadObj from "../../modules/GamePad.mjs"
    

    var gGlobal = {
      OuputText_Id: "id_TextOut",
      OuputDiv_Id: "id_GamePad"
    }

    function init() {
      var wSettings = {
        x_recenter : true,
        y_recenter : true,
        x_restriction : [false, false],
        y_restriction : [false, false],
        trackEnd_x : 90,
        trackEnd_y : 10,
        percentage : true,
        radius : 80,
      }
      /*
      var wButton = GamPadObj.GamePadInput(50, 50, 50, 50, wSettings);
      wButton.id = "id_GameButton"
      document.body.append(wButton);
*/
      
      var wGamepad = document.getElementById(gGlobal.OuputDiv_Id);

      var wGamePadControl = new GamPadObj.GamePad(wGamepad);
      wGamePadControl.addInput(GamPadObj.GamePadInputType.eSWITCH, 50,50,0,50,wSettings)


      resize();
     // interation();
    }

    function resize() {
    }

    function interation() {
      var wButton = document.getElementById("id_GameButton");
      var wState = wButton.GamePad_State;

      var wOut = document.getElementById(gGlobal.OuputText_Id);

      wOut.innerText = " x : " + wState.x  + " y : " + wState.y + " active : " + wState.active;
      window.requestAnimationFrame(interation);
    }


    window.addEventListener("load", init)
    window.addEventListener("resize", resize)
  </script>
</head>

<!--
<body onload="init()" onresize="resize()">
-->
<body>
  <div>
    <h1>Game Pad Output : </h1>
    <p id="id_TextOut"></p>
  </div>
  <div id="id_GamePad">
  </div>
  
</body>

</html>
