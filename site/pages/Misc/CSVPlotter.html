<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>CSV Plotter</title>
  <script type="text/javascript" src="../../javascript/commonCanvasFunction.js"></script>
  <script type="text/javascript" src="../../javascript/Graph.js"></script>
  <script>

    var gCanvasDOMId = "OuputCanvas";
    var gGraph = new Graph();

    var XTest = [
      1
      , 0.9921147013
      , 0.9685831611
      , 0.9297764859
      , 0.87630668
      , 0.8090169944
      , 0.7289686274
      , 0.6374239897
      , 0.535826795
      , 0.4257792916
      , 0.3090169944
      , 0.1873813146
      , 0.06279051953
      , -0.06279051953
      , -0.1873813146
      , -0.3090169944
      , -0.4257792916
      , -0.535826795
      , -0.6374239897
      , -0.7289686274
      , -0.8090169944
      , -0.87630668
      , -0.9297764859
      , -0.9685831611
      , -0.9921147013
      , -1
    ];

    var YTest = [
    0
, 0.1
, 0.4
, 0.9
, 1.6
, 2.5
, 3.6
, 4.9
, 6.4
, 8.1
, 10
, 12.1
, 14.4
, 16.9
, 19.6
, 22.5
, 25.6
, 28.9
, 32.4
, 36.1
, 40
, 44.1
, 48.4
, 52.9
, 57.6
, 62.5
    ];
    function formCallBack(e) {
      alert(JSON.stringify(e));
    }

    function init() {

      gGraph.setAxisAttribute(true, "X1");
      gGraph.setAxisAttribute(false, "Y2");
      gGraph.setLineAttribute("Line2","data",YTest );

      gGraph.setLineAttribute("Line1","data",XTest );
      gGraph.setLineAttribute("Line2","data",YTest );

      gGraph.setLineAttribute("Line3","data",XTest );
      gGraph.setLineAttribute("Line3","XAxisDataIndex","Line2" );
      resize();
    }

    function resize() {
      var wCanvas = document.getElementById(gCanvasDOMId);
      resizeCanvas(wCanvas);
      updateDisplay();
    }


    function updateDisplay() {
      var wCanvas = document.getElementById(gCanvasDOMId);
      if (null != wCanvas) {
        clearCanvas(wCanvas);
        drawCanvasCenteredAt(wCanvas, function (iDOM) {
          gGraph.renderCanvas(iDOM);
        }, wCanvas.width / 2, wCanvas.height / 2, 1, 1);
      }
    }

    function knobAction(iAxis, iInputDOM) {
      var wIsHorizontal = false;
      if ("x" == iAxis[0]) {
        wIsHorizontal = true;
      }
      gGraph.setAxisAttribute(wIsHorizontal, iAxis, iInputDOM.name, iInputDOM.value);

      updateDisplay();
    }

    function selectorKnobAction(iAxisSelectorId, iInputDOM) {
      var wSelector = document.getElementById(iAxisSelectorId);
      if (null != wSelector) {
        knobAction(wSelector.value, iInputDOM);
      }
    }

    function selectorKnobUpdate(iSelectorDOM) {
      var wIsHorizontal = false;
      if ("x" == iSelectorDOM.value[0]) {
        wIsHorizontal = true;
      }

      var wParent = iSelectorDOM.parentElement;
      var wKnobDOMList = wParent.getElementsByClassName("class_input_knob");

      for (wKey in wKnobDOMList) {
        var wKnob = wKnobDOMList[wKey];
        var wValue = gGraph.getAxisAttribute(wIsHorizontal, iSelectorDOM.value, wKnob.name);
        if (null != wValue) {
          wKnob.value = wValue;
        }
      }
    }

    function lineKnobAction(iLine, iInputDOM) {
      gGraph.setLineAttribute( iLine, iInputDOM.name, iInputDOM.value);
      updateDisplay();
    }

    function selectorLineKnobAction(iLineSelectorId, iInputDOM) {
      var wSelector = document.getElementById(iLineSelectorId);
      if (null != wSelector) {
        lineKnobAction(wSelector.value, iInputDOM);
      }
    }

    function selectorLineUpdate(iSelectorDOM) {
      var wParent = iSelectorDOM.parentElement;
      var wKnobDOMList = wParent.getElementsByClassName("class_input_knob");

      for (wKey in wKnobDOMList) {
        var wKnob = wKnobDOMList[wKey];
        var wValue = gGraph.getAxisAttribute(wIsHorizontal, iSelectorDOM.value, wKnob.name);
        if (null != wValue) {
          wKnob.value = wValue;
        }
      }  
    }
  </script>

  <style>
    body {
      background-color: rgb(255, 255, 255);
      padding: 0px;
      margin: 0px;
      overflow: hidden;
    }

    #id_display_div {
      height: 100vh;
      width: 100vw;
    }

    canvas {
      border: 1px solid blue;
    }

    #id_control_knob_div {
      position: fixed;
      top: 0px;
      right: 0px;
      padding: 3px;
      background-color: rgba(255, 255, 255, 0.75);
    }

    .class_input_knob {
      height: 20px;
      width: 40px;
      scroll-behavior: smooth;
    }
  </style>
</head>

<body onload="init()" onresize="resize()">
  <div id="id_display_div">
    <canvas id="OuputCanvas""></canvas>
  </div>
  <div id="id_control_knob_div">
      <div id="id_control_knob_axis_div">
        <select id="id_control_knob_div_axis_selector" onchange="selectorKnobUpdate(this)">
          <option value="x1">X1</option>
          <option value="x2">X2</option>
          <option value="y1">Y1</option>
          <option value="y2">Y2</option>
        </select>
        <span>Offset</span>
        <input type="number" name="offset" class="class_input_knob"
          onchange="selectorKnobAction('id_control_knob_div_axis_selector',this)" value="0.0" />
        <span>Scale</span>
        <input type="number" name="scale" class="class_input_knob"
          onchange="selectorKnobAction('id_control_knob_div_axis_selector',this)" value="1.0" />
        <span>Position</span>
        <input type="number" name="position" class="class_input_knob"
          onchange="selectorKnobAction('id_control_knob_div_axis_selector',this)" value="1.0" />
        <span>Color</span>
        <input type="color" name="color" class="class_input_knob"
          onchange="selectorKnobAction('id_control_knob_div_axis_selector',this)" />
      </div>
      <div id="id_control_knob_line_div">
        <select id="id_control_knob_div_line_selector" onchange="selectorLineUpdate(this)">
          <option value="x1">X1</option>
          <option value="x2">X2</option>
          <option value="y1">Y1</option>
          <option value="y2">Y2</option>
        </select>
        
        <span>X-Axis</span>
        <select name="XAxisIndex" class="class_input_knob" 
        onchange="selectorLineKnobAction('id_control_knob_div_line_selector', this)"></select>

        <span>Y-Axis</span>
        <select name="YAxisIndex" class="class_input_knob" 
        onchange="selectorLineKnobAction('id_control_knob_div_line_selector', this)"></select>

        <span>X-Data</span>
        <select name="XAxisDataIndex" class="class_input_knob" 
        onchange="selectorLineKnobAction('id_control_knob_div_line_selector', this)"></select>

        <span>Color</span>
        <input type="color" name="color" class="class_input_knob"
          onchange="lineAction('id_control_knob_div_axis_selector',this)" />
      </div>

  </div>
</body>

</html>
