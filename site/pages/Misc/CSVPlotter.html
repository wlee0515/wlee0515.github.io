<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>CSV Plotter</title>
  <script type="text/javascript" src="../../javascript//utility.js"></script>
  <script type="text/javascript" src="../../javascript/parseCSVFile.js"></script>
  <script type="text/javascript" src="../../javascript/commonCanvasFunction.js"></script>
  <script type="text/javascript" src="../../javascript/HitCanvas.js"></script>
  <script type="text/javascript" src="../../javascript/Graph.js"></script>
  <script>

    /* Task List
      - Line Group categorization for diferent File inputs
      - Click on axis to move and scale
      - Clear Lines feature
      - Set file reference X
      - Overlay
      
    */
    var gCanvasDOMId = "OutputCanvas";
    var gHitCanvas = null;
    var gGraph = new Graph();

    function init() {

      gGraph.setNewVerticalAxisCallback(updateControls);
      gGraph.setRemoveVerticalAxisCallback(updateControls);
      gGraph.setNewHorizontalAxisCallback(updateControls);
      gGraph.setRemoveHorizontalAxisCallback(updateControls);
      gGraph.setNewLineCallback(updateControls);
      gGraph.setRemoveLineCallback(updateControls);


      gGraph.addHorizontalAxis();
      gGraph.addVerticalAxis();


      var wCanvas = document.getElementById(gCanvasDOMId);

      resize();
      gHitCanvas = new HitCanvas(wCanvas, true);
    }

    function resize() {
      var wCanvas = document.getElementById(gCanvasDOMId);
      resizeCanvas(wCanvas);
      updateDisplay(false);
    }

    function updateDisplay(iAutoScale) {
      var wCanvas = document.getElementById(gCanvasDOMId);
      if (null != wCanvas) { 
        if (true == iAutoScale) {
          gGraph.autoScale(wCanvas);
          updateControls(gGraph);
        }
        clearCanvas(wCanvas);
        gGraph.renderCanvas(wCanvas);
      }
    }
    var wFileIdCount = 0;
    function csvFileUpload() {
      var wFileUpload = document.getElementById("id_FileUpload");

      var wReader = new FileReader();
      wReader.onload = function (e) {
        var wDataSet = parseCSVtoDataset(e.target.result);
        wFileIdCount++;

        for(var wi = 0; wi < wDataSet.length; ++wi) {
          if ("number" == wDataSet[wi].mDataType) {
            gGraph.setLineAttribute(wDataSet[wi].mName + "_F" + wFileIdCount, "data", wDataSet[wi].mData);
          }
        }
        updateDisplay(true);
      }

      wReader.readAsText(wFileUpload.files[0]);
      
    }

    function updateControls(iGraph, iIndex) {
      var wAxisSelector = document.getElementById('id_control_knob_div_axis_selector');
      var wLineSelector = document.getElementById('id_control_knob_div_line_selector');

      if (null != wAxisSelector) {
        var wHtmlStr = "";
        var wXList = iGraph.getHorizontalAxisList();
        for (var wi = 0; wi < wXList.length; ++wi) {
          var wIndex = wXList[wi];
          wHtmlStr += '<option value="' + wIndex + '">' + wIndex + '</option>'
        }
        var wYList = iGraph.getVerticalAxisList();
        for (var wi = 0; wi < wYList.length; ++wi) {
          var wIndex = wYList[wi];
          wHtmlStr += '<option value="' + wIndex + '">' + wIndex + '</option>'
        }

        wAxisSelector.innerHTML = wHtmlStr;
        selectorKnobUpdate(wAxisSelector);
      }

      if (null != wLineSelector) {
        var wHtmlStr = "";
        var wGraphLineList = iGraph.getGraphLineList();
        for (var wi = 0; wi < wGraphLineList.length; ++wi) {
          var wIndex = wGraphLineList[wi];
          wHtmlStr += '<option value="' + wIndex + '">' + wIndex + '</option>'
        }

        wLineSelector.innerHTML = wHtmlStr;
        selectorLineUpdate(wLineSelector);
      }
    }

    function knobAction(iAxis, iInputDOM) {
      var wIsHorizontal = false;
      if (("X" == iAxis[0]) || ("x" == iAxis[0])) {
        wIsHorizontal = true;
      }
      gGraph.setAxisAttribute(wIsHorizontal, iAxis, iInputDOM.name, iInputDOM.value);

      updateDisplay();
    }

    function selectorKnobAction(iAxisSelectorId, iInputDOM) {
      var wSelector = document.getElementById(iAxisSelectorId);
      if (null != wSelector) {
        knobAction(wSelector.value, iInputDOM);
      }
    }

    function selectorKnobUpdate(iSelectorDOM) {
      var wIsHorizontal = false;

      if (("X" == iSelectorDOM.value[0]) || ("x" == iSelectorDOM.value[0])) {
        wIsHorizontal = true;
      }

      var wParent = iSelectorDOM.parentElement;
      var wKnobDOMList = wParent.getElementsByClassName("class_input_knob");

      for (wKey in wKnobDOMList) {
        var wKnob = wKnobDOMList[wKey];
        var wValue = gGraph.getAxisAttribute(wIsHorizontal, iSelectorDOM.value, wKnob.name);
        if (null != wValue) {
          wKnob.value = wValue;
        }
      }
    }

    function lineKnobAction(iLine, iInputDOM) {

      if ("visible" == iInputDOM.name) {
        gGraph.setLineAttribute(iLine, iInputDOM.name, iInputDOM.checked);
      }
      else {
        gGraph.setLineAttribute(iLine, iInputDOM.name, iInputDOM.value);
      }
      updateDisplay();
    }

    function selectorLineKnobAction(iLineSelectorId, iInputDOM) {
      var wSelector = document.getElementById(iLineSelectorId);
      if (null != wSelector) {
        lineKnobAction(wSelector.value, iInputDOM);
      }
    }

    function deleteLine(iLineSelectorId) {
      var wSelector = document.getElementById(iLineSelectorId);
      if (null != wSelector) {
        gGraph.removeGraphLine(wSelector.value);
      }
      updateDisplay();
    }
    
    function selectorLineUpdate(iSelectorDOM) {
      var wParent = iSelectorDOM.parentElement;
      var wKnobDOMList = wParent.getElementsByClassName("class_input_knob");

      for (wKey in wKnobDOMList) {
        var wKnob = wKnobDOMList[wKey];

        if ("XAxisDataIndex" == wKnob.name) {
          var wHtmlStr = "";
          var wGraphLineList = gGraph.getGraphLineList(true);
          for (var wi = 0; wi < wGraphLineList.length; ++wi) {
            var wIndex = wGraphLineList[wi];
            if (wIndex == iSelectorDOM.value) {
              continue;
            }
            wHtmlStr += '<option value="' + wIndex + '">' + wIndex + '</option>'
          }

          wKnob.innerHTML = wHtmlStr;
        }

        else if ("XAxisIndex" == wKnob.name) {
          var wHtmlStr = "";
          var wAxisList = gGraph.getHorizontalAxisList();
          for (var wi = 0; wi < wAxisList.length; ++wi) {
            var wIndex = wAxisList[wi];
            wHtmlStr += '<option value="' + wIndex + '">' + wIndex + '</option>'
          }

          wKnob.innerHTML = wHtmlStr;

        }
        else if ("YAxisIndex" == wKnob.name) {
          var wHtmlStr = "";
          var wAxisList = gGraph.getVerticalAxisList();
          for (var wi = 0; wi < wAxisList.length; ++wi) {
            var wIndex = wAxisList[wi];
            wHtmlStr += '<option value="' + wIndex + '">' + wIndex + '</option>'
          }

          wKnob.innerHTML = wHtmlStr;


        }
        else if ("visible" == wKnob.name) {
          var wValue = gGraph.getLineAttribute(iSelectorDOM.value, wKnob.name);
          if (null != wValue) {
            wKnob.checked = wValue;
          }         
        }
        else {
          var wValue = gGraph.getLineAttribute(iSelectorDOM.value, wKnob.name);
          if (null != wValue) {
            wKnob.value = wValue;
          }
        }
      }
    }
    
    function addXAxis() { 
      gGraph.addHorizontalAxis();
      updateDisplay();
    }

    function addYAxis() { 
      gGraph.addVerticalAxis();
      updateDisplay();
    }
    
    function clearLines() { 
      gGraph.removeAllGraphLine();
      updateDisplay();
    }
    
    function autoScale() { 
      
      var wCanvas = document.getElementById(gCanvasDOMId);
      gGraph.autoScale(wCanvas);
      updateDisplay();
    }

  </script>

  <style>
    body {
      background-color: rgb(255, 255, 255);
      padding: 0px;
      margin: 0px;
     /* overflow: hidden;*/
    }

    #id_display_div {
      height: 100vh;
      width: 100vw;
    }

    #id_control_div {
      position: fixed;
      top: 0px;
      left: 0px;
      padding: 3px;
      background-color: rgba(255, 255, 255, 0.75);
    }

    .class_color {
      height: 20px;
      width: 20px;
    }

    .class_number {
      height: 20px;
      width: 50px;
    }
  </style>
</head>

<body onload="init()" onresize="resize()">
  <div id="id_display_div">
    <canvas id="OutputCanvas""></canvas>
  </div>
  <div id="id_control_div">
      <div>
        <input type="file" id="id_FileUpload" accept=".csv"/>
        <input type="button" id="upload" value="Upload" onclick="csvFileUpload()" />
      </div>
      <div id="id_control_add_axis_div">
        <input type="button" value="Add X-Axis" onclick="addXAxis()" />
        <input type="button" value="Add Y-Axis" onclick="addYAxis()" />
        <input type="button" value="Auto Scale" onclick="autoScale()" />
        <input type="button" value="Clear Lines" onclick="clearLines()" />
      </div>
      <div id="id_control_knob_axis_div">
        <select id="id_control_knob_div_axis_selector" onchange="selectorKnobUpdate(this)">
        </select>
        <span>Offset</span>
        <input type="number" name="offset" class="class_input_knob class_number"
          onchange="selectorKnobAction('id_control_knob_div_axis_selector',this)" value="0.0" />
        <span>Zoom</span>
        <input type="number" name="zoom" class="class_input_knob class_number"
          onchange="selectorKnobAction('id_control_knob_div_axis_selector',this)" value="1.0" />
        <span>Position</span>
        <input type="number" name="position" class="class_input_knob class_number"
          onchange="selectorKnobAction('id_control_knob_div_axis_selector',this)" value="1.0" />
        <span>Color</span>
        <input type="color" name="color" class="class_input_knob class_color"
          onchange="selectorKnobAction('id_control_knob_div_axis_selector',this)" />
      </div>
      <div id="id_control_knob_line_div">
        <select id="id_control_knob_div_line_selector" onchange="selectorLineUpdate(this)">
        </select>

        <span>X-Axis</span>
        <select name="XAxisIndex" class="class_input_knob class_selector"
          onchange="selectorLineKnobAction('id_control_knob_div_line_selector', this)"></select>

        <span>Y-Axis</span>
        <select name="YAxisIndex" class="class_input_knob class_selector"
          onchange="selectorLineKnobAction('id_control_knob_div_line_selector', this)"></select>

        <span>X-Data</span>
        <select name="XAxisDataIndex" class="class_input_knob class_selector"
          onchange="selectorLineKnobAction('id_control_knob_div_line_selector', this)"></select>

        <span>Color</span>
        <input type="color" name="color" class="class_input_knob class_color"
          onchange="selectorLineKnobAction('id_control_knob_div_line_selector',this)" />

        <span>Visible</span>
        <input type="checkbox" name="visible" class="class_input_knob class_visible" onchange="selectorLineKnobAction('id_control_knob_div_line_selector',this)" />
        
        <input type="button" value="Delete" onclick="deleteLine('id_control_knob_div_line_selector')" />
      </div>

  </div>
</body>

</html>
